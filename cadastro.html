<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-cad.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <!-- Html shiv --> 
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/574d869779.js" crossorigin="anonymous"></script>
    <title>Inscrever-se - Spotify</title>
</head>
<body>
    <!-- barra de navegação -->
    <header id="header">
        <nav class="navbar navbar-expand-md navbar-light navbar-custom">
            <div class="container">
                <a href="#header" class="navbar-brand">
                    <img src="./imagens/spotify.svg" alt="Spotify" width="142px">
                </a>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4">
                    <h1>
                        Se inscreva e comece a curtir
                    </h1>
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" placeholder="nome@dominio.com" class="form-control" id="email">
                    <a href="" id="telefone">Usar número de telefone</a>
                    <button class="btn">
                        Avançar
                    </button>
                    <div id="divisor">
                        <span id="ou" class="ou2">ou</span>
                    </div>
                    <div id="botoes-redes">
                        <button class="btn">
                            <i class="fa-brands fa-google" id="google"></i>
                            Inscrever-se com o Google
                        </button>
                        <button class="btn face">
                            <i class="fa-brands fa-facebook" id="facebook"></i>
                            Inscrever-se com o Facebook
                        </button>
                    </div>
                    <p>
                        Já tem uma conta? <a id="link">Faça login aqui.</a>
                    </p>
                    <p id="termos">
                        This site is protected by reCAPTCHA and the Google
                        Privacy Policy and Terms of Service apply.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
