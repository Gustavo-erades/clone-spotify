<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <!-- Html shiv --> 
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/574d869779.js" crossorigin="anonymous"></script>
    <title>Música para todos-Spotify</title>
</head>
<body>
    <!-- barra de navegação -->
    <header id="header">
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-custom">
            <div class="container">
                <a href="#header" class="navbar-brand" id="link-logo">
                    <img src="./imagens/spotify.svg" alt="Spotify" width="142px">
                </a>
            </div>
        </nav>
    </header>
    <section id="card" class="d-flex">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2 card-texto">
                    <div class="card">
                        <!-- botões de acesso -->
                        <div>
                            <h1>Entrar no Spotify</h1>
                            <div class="btn" >
                                <a>
                                    <span class="row">
                                        <span class="col-2 offset-1">
                                            <i class="fa-brands fa-google fa-lg" id="google"></i>
                                        </span>
                                        <span class="col-8">
                                            Continuar com o Google
                                        </span>
                                    </span>    
                                </a>
                            </div>
                            <div class="btn">
                                <a>
                                    <span class="row">
                                        <span class="col-2 offset-1">
                                            <i class="fa-brands fa-facebook fa-lg" style="color: #3f85fd;"></i>
                                        </span>
                                        <span class="col-8">
                                            Continuar com o Facebook
                                        </span>
                                    </span>      
                                </a>
                            </div>
                            <div class="btn">
                                <a>
                                    <span class="row">
                                        <span class="col-2 offset-1">
                                            <i class="fa-brands fa-apple fa-lg" style="color:#fff;"></i>
                                        </span>
                                        <span class="col-8">
                                            Continuar com a Apple
                                        </span>
                                    </span>   
                                </a>
                            </div>
                            <div class="btn-ultimo ml-auto mr-auto">
                                <a>
                                    Continuar com um número de telefone
                                </a>
                            </div>
                        </div>      
                        <span class="row" id="span-divisor">
                            <div class="col-12 " >
                                <div class="barra-divisor"><span class="d-none">barra de divisão</span></div>
                            </div>
                        </span>
                        <!-- formulário -->
                        <form>
                            <div id="div-formularios">
                                <div class="form-group">
                                    <label for="email">E-mail ou nome de usuário</label>
                                    <input type="email" placeholder="E-mail ou nome de usuário" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" placeholder="Senha" id="senha" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-lg btn-success" type="submit">
                                        Entrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
